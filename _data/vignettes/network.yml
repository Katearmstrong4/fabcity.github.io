title: "What is the Fab Lab Network?" 
haslead: true
lead: "The Fab Lab Network an open creative community of fabricators, artists, scientists, engineers, educators, students, amateurs and professionals located in more than 78 countries and 1000 Fab Labs across the globe."
hasbody: true
body: "From community based labs to advanced research centers, Fab Labs share the goal of democratizing access to the tools for technical invention. This community is simultaneously a manufacturing network, a distributed technical education campus, and a distributed research laboratory working to digitize fabrication, inventing the next generation of manufacturing and personal fabrication."
