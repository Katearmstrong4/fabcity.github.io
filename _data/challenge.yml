description: "Fab City Global Initiative challenges the current industrial paradigm of Product-in Trash-out, by advocating for the return of manufacture to cities supported by a Data-in Data-out urban model. It  comprises a network of 28 cities, a core team of collective members and is governed by a foundation, all working to change the urban paradigm of yesterday, and make the cities of tomorrow."
