left-section: 'It is a new urban model of transforming and
        shaping cities that shifts how they source and use
        materials from ‘Products In Trash Out’ (PITO) to
        ‘Data In Data Out’ (DIDO).'
right-section: 'The Fab City takes the ideals of the Fab Lab such as
the connectivity, culture, glocalism and creativity
and scales it to the City.'
