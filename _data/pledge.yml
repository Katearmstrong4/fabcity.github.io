title: 'What is the <br /> pledge?'
description: 'The cities network share working practices and
  knowledge with the wider network as well as a
  deep alignment of purpose and culture. Believing
  the efforts of their own city can be enhanced and
  their own sustainability can be better achieved
  through collaboration.'
