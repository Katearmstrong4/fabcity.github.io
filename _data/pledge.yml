title: What is the <br /> pledge?
description: |
  The cities network share working practices and knowledge with the wider network as well as a deep alignment of purpose and culture.
  Fab City members join the Fab City Global Initiative in an official capacity because they believe the efforts of their own city can be enhanced and their own sustainability can be better achieved through collaboration.
who-can-pledge-title: Who can pledge?
who-can-pledge-description: 'Cities, Regions, Countries, Planets can pledge if they
  go through the process, if they commit to the same goal: to locally produce energy,
  food and products in order to reduce their environmental and social impact on the
  planet and globally share best practices through open networks.'
