---
new_page_extension: html
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: cities
  label: Cities
  create: all
  match: "**/*"
  new_doc_ext: html
  templates:
  - better
- type: directory
  path: _data
  label: Data
  create: documents
  match: "**/*"
  new_doc_ext: yml
upload_dir: images
public_path: "/assets/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
