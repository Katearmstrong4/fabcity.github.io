<br />
<section id="intro">
    <div class="container">
        <div class="card bg-dark">
            <div class="blockquote card-body text-white text-center">
                    {% for quote in include.texts.quotes %}
                    <p class="quote">{{ quote.text }}</p>
                    {% endfor %}
                    <p class="quote emphasis">{{ include.texts.conclusion }}</p>
            </div>
        </div>
    </div>
</section>
