<section id="intro">
    <div class="container">
        <div class="row no-side-margin intro-box">
            <div class="col-sm-6 col-md-6 section-texts quote-box">
                <div class="row no-side-margin" data-bottom-bottom="opacity: 0;" data-100-top-top="opacity:1;">
                    {% for quote in include.texts.quotes %}
                    <p class="quote">{{ quote.text }}</p>
                    {% endfor %}
                    <p class="quote emphasis">{{ include.texts.conclusion }}</p>
                </div>
            </div> <!--close quote-box-->
            
        </div><!--close intro-box-->
    </div> <!--close container -->
</section>
