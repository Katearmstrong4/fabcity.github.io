<section id="intro">
    <div class="container">
        <div class="row no-side-margin intro-box">
            <div class="col-xs-12 col-sm-12 col-md-12 section-texts quote-box">
                <div class="row no-side-margin" data-bottom="opacity: 0;" data-100-top-top="opacity:1;">
                    {% for quote in include.texts.quotes %}
                    <p class="quote">{{ quote.text }}</p>
                    {% endfor %}
                    <!--<p class="quote emphasis">{{ include.texts.conclusion }}</p>-->
                    <p class="quote emphasis">This rapid urbanization presents a grand challenge as well a system-changing <span>opportunity.</span> </p>
                </div>
            </div> <!--close quote-box-->
            
        </div><!--close intro-box-->
    </div> <!--close container -->
</section>
