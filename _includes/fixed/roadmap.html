 <div class="container">
     <div class="row">
         <div class="col-md-12">
             <div class="main-timeline">
               {% for event in include.texts.events %}
                 <div class="timeline">
                     <div class="timeline-content">
                         <div class="timeline-year">
                             <span>{{ event.year }}</span>
                         </div>
                         <h3 class="title">{{ event.title }}</h3>
                         <div class="row">

                         <div class="col-md-6">
                         <p class="description">
                            {{ event.description }}
                          </p>
                          </div>
                          <div class="col-md-6">
                            <img class="card-img-top" src="{{ site.baseurl }}/uploads/{{ event.img }}">
                          </div>
                        </div>
                     </div>
                 </div>
                 {% endfor %}
             </div>
         </div>
     </div>
 </div>
</section>
