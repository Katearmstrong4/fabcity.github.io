<section id="roadmap">
    <div class="container absolute">
        <div class="row" style="margin-bottom:40px;">
            <div class="col-md-4">
                <h2 class="quote-title">Our Roadmap</h2>
                <p>A long term challenge based on short term actions. </p>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>

        <div class="row no-side-margin">
           <!--
           <div class="top">
                <div class="top-element">Lorem top 1</div>
                <div class="top-element">Lorem top 2</div>
                <div class="top-element">Lorem top 3</div>
                <div class="top-element">Lorem top 4</div>
            </div>
            -->
          
            <div class="line"></div>
          
            <div class="bottom">
                {% for event in include.texts.events %}
                <div class="bottom-element">
                    <img class="timeline-logo" src="{{ site.baseurl }}/img/roadmap/{{ event.img }}">
                    <h4>{{ event.title }}</h4>
                    <p class="small">{{ event.description }}</p>
                </div>
                {% endfor %}
          </div>
        </div>

    </div><!-- close container-->

</section>
