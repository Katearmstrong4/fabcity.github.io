<section id="{{ include.texts.id }}">
    <div class="container" ">
        <div id="worldmap"></div>
    </div>
        <script>
          var bombMap = new Datamap({
              element: document.getElementById('worldmap'),
              scope: 'world',
              geographyConfig: {
                  popupOnHover: true,
                  highlightOnHover: false
              },
              fills: {
                  'USA': '#1f77b4',
                  'RUS': '#9467bd',
                  'PRK': '#ff7f0e',
                  'PRC': '#2ca02c',
                  'IND': '#e377c2',
                  'GBR': '#8c564b',
                  'FRA': '#d62728',
                  'PAK': '#7f7f7f',
                  defaultFill: '#1f77b4'
              },
              data: {
                  // 'RUS': {fillKey: 'RUS'},
                  // 'PRK': {fillKey: 'PRK'},
                  // 'PRC': {fillKey: 'PRC'},
                  // 'IND': {fillKey: 'IND'},
                  // 'GBR': {fillKey: 'GBR'},
                  // 'FRA': {fillKey: 'FRA'},
                  // 'PAK': {fillKey: 'PAK'},
                  // 'USA': {fillKey: 'USA'}
              }
          });
          var bombs = [
          {% for city in include.texts.cities %}
              {
                  name: '{{ city.name }}',
                  city: '{{ city.name }}',
                  country: 'USSR',
                  radius: 10,
                  fillKey: 'PAK',
                  significance: 'First fusion weapon test by the USSR (not "staged")',
                  date: '1953-08-12',
                  latitude: '{{ city.latitude }}',
                  longitude: '{{ city.longitude }}'
                },
                {% endfor %}
              ];

          //draw bubbles for bombs
          bombMap.bubbles(bombs, {
              popupTemplate: function (geo, data) {
                return ['<button type="button" class="btn" data-toggle="popover" title="{{ city.name }}" data-content="And heres some amazing content. Its very engaging. Right?">{{ city.name }}</button>'].join('');
              }
          });
        </script>
