<!--Project-cards template -->
<div id="{{ include.texts.id }}" class="container no-padding projects-module">

    {% for project in include.texts.cards %}
	<div class="row no-side-margin project-card" style="background-color: #{{ project.bgcolor }}">      
        <div class="col-md-6 service-img" style="background-image: url('{{ site.baseurl }}/img/general/{{ project.img }}');"></div>
        <div class="col-md-6 project-text" data-aos="fade-left">
            <div class="project-title"><h3 class="h3-inverted">{{ project.title }} </h3></div>
            <div class="project-description">
                {% for paragraph in project.description %}
                <p class="p-inverted">{{ paragraph.p }}</p>
                {% endfor %} 
            </div>
            <a href="{{ project.url }}"><h6 class="h6-inverted link-grow" > Learn More > </h6> </a>
        </div>   
    </div><!-- close project-card -->
     {% endfor %}    

</div> <!-- close container-->
